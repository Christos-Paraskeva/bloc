<html>
<head>
  <script src="socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script src="isomer.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
  <center>
    <h1> BLOC </h1>
    <div id="gameDiv">
      <canvas style="border: 2px black solid;border-radius:5px;" id="canvas" width="600px" height="600px"></canvas>
    </div>
    <div id="controls" style="width:580px;padding:10px;margin-top:10px;border: 2px black solid;border-radius:5px;">
    X: <input type="number" id="x" min="0" max="10" step="1" value="5">
    Y: <input type="number" id="y" min="0" max="10" step="1" value="5">
    Z: <input type="number" id="z" min="0" max="10" step="1" value="0">
    <button id="add">Add block</button>
    <button id="delete">Delete block</button>
    <button id="rotate">Rotate</button>
    <button id="clear">Clear blocks</button>
  </center>
</body>
</html>
