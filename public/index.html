<html>
<head>
  <script src="socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <script src="isomer.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <style type="text/css">
  body{
  }
  #display{
    width: 10%;
    background: #87CEFA;
  }
  .colourSelector{
    padding-top: 10px;
  }
  .Row
{
    display: table;
    width: 38%; /*Optional*/
    table-layout: fixed; /*Optional*/
    border-spacing: 0px; /*Optional*/
}
.Column
{
    display: table-cell;
}
  </style>
</head>
<body>
  <center>
    <h1> BLOC </h1>
    <div id="gameDiv">
    <div class="Row">
      <div class="Column" id="positionDiv"></div>
      <div class="Column" id="blockDiv">C2</div>
    </div>
      <canvas style="border: 2px black solid;border-radius:5px;" id="canvas" width="600px" height="600px"></canvas>
    </div>
    <div id="controls" style="width:580px;padding:10px;margin-top:10px;border: 2px black solid;border-radius:5px;">

    X: <input type="number" id="x" min="0" max="10" step="1" value="5">
    Y: <input type="number" id="y" min="0" max="10" step="1" value="5">
    Z: <input type="number" id="z" min="0" max="10" step="1" value="0">
    <button id="add">Add block</button>
    <button id="delete">Delete block</button>
    <button id="rotate">Rotate</button>
    <button id="clear">Clear blocks</button>
    <button id="toggleGridlines">Toggle gridlines</button>

    <div class = "colourSelector">
      Red<input type="range" min="0" max="255" step="1" id="red" value="135">
      Green<input type="range" min="0" max="255" step="1" id="green" value= "206">
      Blue<input type="range" min="0" max="255" step="1" id="blue" value="250">
      <input id="display" type="block"  width="10%">
    </div>
  </div>

  </center>
</body>
</html>
